 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div>
      <label for="categoryFilter">Filter by category: </label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
    </div>
    <div id="quoteDisplay"></div>
    <div style="margin-top:10px">
      <button id="newQuote">Show New Quote</button>
      <button id="syncNow" style="margin-left:8px">Sync Now</button>
      <button id="exportJsonBtn" style="margin-left:8px">Export Quotes</button>
      <input type="file" id="importFile" accept=".json,application/json" style="margin-left:8px" />
    </div>
    <div id="syncNotification" style="display:none; margin-top:12px; padding:8px; border:1px solid #ccc; background:#fff8c6"></div>
    <script src="script.js"></script>
  </body>
  </html>
